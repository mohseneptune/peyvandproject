<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  {% load static %}
  <!-- ======= Required meta tags ======= -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ======= Page Title ======= -->
  <title>{% block title %}{% endblock title %} | پیوند آسمانی</title>

  <!-- ======= Favicon ======= -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />

  <!-- ======= Bootstrap RTL v5.2.3 CSS ======= -->
  <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.rtl.css' %}">

  <!-- ======= Bootstrap Icons ======= -->
  <link rel="stylesheet" href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}">

  <!-- ======= Additional Styles ======= -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  {% block styles %}{% endblock styles %}
</head>

<body>
  <header>
    {% block header %}{% endblock header %}
  </header>

  <main>{% block content %}{% endblock content %}</main>

  {% block footer %}{% endblock footer %}

  <!-- ======= Bootstrap v5.2.3 Bundle JS and JQuery ======= -->
  <script src="{% static 'assets/bootstrap/js/bootstrap.bundle.js' %}"></script>

  <!-- ======= Additional Scripts ======= -->
  <script src="{% static 'js/main.js' %}"></script>

  {% block scripts %}{% endblock scripts %}

</body>

</html>
